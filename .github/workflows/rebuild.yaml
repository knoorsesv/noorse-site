name: Redeploy site
on:
  workflow_dispatch:
    inputs:
      preview:
        description: 'Use staged content'
        required: false
        default: 'false'

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build PROD
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: echo "$JOB_CONTEXT"
